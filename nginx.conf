server {
    # TCP (HTTPS) — H1/H2
    listen 5000 ssl;
    # UDP (QUIC) — H3
    listen 5000 quic reuseport;

    # Включаем протоколы
    http2 on;
    http3 on;

    server_name admin.ava-kk.ru;

    ssl_certificate     /etc/nginx/certs/admin.crt;
    ssl_certificate_key /etc/nginx/certs/admin.key;

    # H3 требует TLS 1.3, H2 может использовать 1.2
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Рекламируем H3 клиентам (Alt-Svc). Без переменных.
    add_header Alt-Svc 'h3=":5000"; ma=86400; persist=1' always;

    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    location = /healthz {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /version.json {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files /version.json =404;
    }

    location /auth-proxy/ {
        proxy_pass https://auth.ava-kk.ru/;
        proxy_set_header Host                 auth.ava-kk.ru;
        proxy_set_header X-Real-IP            $remote_addr;
        proxy_set_header X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto    https;
        proxy_set_header X-Forwarded-Host     $host;
        proxy_set_header Authorization        $http_authorization;
        proxy_set_header Origin               https://auth.ava-kk.ru;
        proxy_http_version 1.1;
        proxy_set_header Connection           "";
        proxy_ssl_server_name on;
        proxy_ssl_name        auth.ava-kk.ru;
        proxy_cookie_domain   auth.ava-kk.ru admin.ava-kk.ru;
        proxy_cookie_path     / /;
    }
}

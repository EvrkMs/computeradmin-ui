server {
    # TCP (HTTPS) — H1/H2
    listen 5000 ssl;
    # UDP (QUIC) — H3
    listen 5000 quic reuseport;

    # Включаем протоколы
    http2 on;
    http3 on;

    server_name admin.ava-kk.ru;

    # Доверяем исходный IP от внутреннего nginx-cf
    set_real_ip_from nginx-cf;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    ssl_certificate     /etc/nginx/certs/admin.crt;
    ssl_certificate_key /etc/nginx/certs/admin.key;

    # H3 требует TLS 1.3, H2 может использовать 1.2
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Рекламируем H3 клиентам (Alt-Svc). Без переменных.
    add_header Alt-Svc 'h3=":5000"; ma=86400; persist=1' always;

    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Включаем сжатие для статики и API-прокси
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/csv
        text/javascript
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/xml
        font/woff2
        image/svg+xml;

    location = /healthz {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /version.json {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files /version.json =404;
    }
}
